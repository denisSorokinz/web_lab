<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 3 Denis Table</title>
  </head>

  <body style="width: 100%; height: 100%; margin: 0">
    <style>
      * {
        box-sizing: border-box;
      }
      td {
        font-size: 36px;
        font-weight: 700;
        text-align: center;
      }
    </style>
    <main style="height: 100%">
      <table class="table" style="width: 100%; height: 100%; border-spacing: 0">
        <tbody>
          <tr>
            <td
              style="
                border: 1px solid #000;
                width: 10%;
                background-color: yellow;
              "
              rowspan="3"
            >
              2
            </td>
            <td style="background-color: blue; color: #fff">1</td>
          </tr>
          <tr>
            <td style="height: 75%">4</td>
          </tr>
          <tr>
            <td style="background-color: blue; color: #fff">3</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
