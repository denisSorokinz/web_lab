<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 3 Denis Flex</title>
  </head>
  <body style="width: 100%; height: 100%; margin: 0; display: flex">
    <aside
      style="
        flex: 1 1 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: yellow;
        font-size: 36px;
        font-weight: 700;
      "
    >
      2
    </aside>
    <main style="flex: 10 1 0; display: flex; flex-direction: column">
      <header
        style="
          height: 20%;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: blue;
          color: #fff;
          font-size: 36px;
          font-weight: 700;
        "
      >
        1
      </header>
      <div
        class="content"
        style="
          height: 60%;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 36px;
          font-weight: 700;
        "
      >
        4
      </div>
      <footer
        style="
          height: 20%;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 36px;
          font-weight: 700;
          background-color: blue;
          color: #fff;
        "
      >
        3
      </footer>
    </main>
  </body>
</html>
